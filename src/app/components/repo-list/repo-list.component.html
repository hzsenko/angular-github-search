<mat-list *ngIf="!loading && repos[0] !== null">
  <mat-list-item *ngFor="let item of repos">
    <h1 matLine class="repo-title">{{ item.name }}</h1>
    <p matLine class="repo-date">{{item.created_at | date: 'dd/MM/yyyy' }}</p>
    <p matLine>{{item.description}}</p>
    <button
      color="primary"
      type="button"
      (click)="openRepo(item)"
      mat-raised-button>Открыть</button>
    <mat-divider></mat-divider>
  </mat-list-item>
</mat-list>
<div class="empty" *ngIf="!loading && !repos.length">Ничего не найдено</div>
<div *ngIf="loading">Загрузка..</div>
